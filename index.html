<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatpost</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("p:first").click(function() {
                $(this).hide();
            });

            $("button:first").click(function() {
                $("p").show();
            });

            $('img.tesla').hover(function() {
                $("img.tesla").css("width","35%");
                $("img.tesla").css("cursor","pointer");
                $("img.tesla").css("transition","0.3s");
                $("img.tesla").css("box-shadow","5px 10px 18px #3a3a3a");
                $("body").css("background-color","#FFCF02");
            })

            $('img.plant').hover(function() {
                $("img.plant").css("width","35%");
                $("img.plant").css("cursor","pointer");
                $("img.plant").css("transition","0.3s");
                $("img.plant").css("box-shadow","5px 10px 18px #3a3a3a");
                $("body").css("background-color","#5969B5");
            })

            $('img').mouseleave(function() {
                $("img").css("width","30%");
                $("img").css("box-shadow","none");
                $("body").css("background-color","white");
            })
        });
    </script>
</head>
<body>
    <h1>Crunching News</h1>
    <img src="img/tesla-ytd-analysis.png" class="tesla" alt="3D image of the letter W">
    <p>The above graph shows how well Tesla stock is running in the market.</p>
    <p><a href="https://www.google.com/finance/quote/TSLA:NASDAQ?authuser=0">Follow along here </a></p>
    <img src="img/plant.jpg" class="plant" alt="A small plant growing out of the ground">
    <p>The above image shows a plant growing out of the ground.</p>
    <button>Restore text</button>
</body>
</html>
